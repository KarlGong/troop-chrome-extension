<html ng-app="troop" ng-controller="troopController">
<head>
    <script src="lib/angular.min.js"></script>
    <script src="troop.js"></script>
    <link type="text/css" rel="stylesheet" href="troop.css"/>
</head>
<body>
<div class="toolbar">
    <input placeholder="Filter" ng-model="filterText"/>
    <button class="clear-all">Clear All</button>
</div>
<table class="table" cellpadding="0" cellspacing="0">
    <thead>
    <th>Request</th>
    <th>Status</th>
    <th>Max Age</th>
    <th>Collapsed</th>
    </thead>
    <tbody>
    <tr ng-repeat="request in requests">
        <td>
            <div>{{request.troop.command}}</div>
            <div>{{request.troop.domain}}</div>
        </td>
        <td>
            <div>{{request.status}}</div>
        </td>
        <td>
            <div>{{request.maxAge}}</div>
        </td>
        <td>
            <div>{{request.collapsed}}</div>
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
